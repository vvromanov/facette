<notify ng-class="{full: sidebarCollapse}"></notify>

<aside ng-class="{collapse: sidebarCollapse, expand: !sidebarCollapse}">
	<header>
		<a class="logo" href="{{ ::baseURL }}">
			<img src="assets/images/logo-nav.png" alt="DTP Charts">
		</a>

		<menu>
			<menuitem icon="bars" type="button" info="{{ 'label.toggle_sidebar' | translate }}" info-direction="{{ sidebarCollapse ? 'bottom-right' : 'bottom' }}" ng-click="toggleSidebar()"></menuitem>
		</menu>
	</header>

	<nav>
		<menu>
			<menuitem href="{{ ::baseURL }}" icon="arrow-left" label="{{ 'label.goto_home' | translate }}" type="button"></menuitem>
			<menuitem label="{{ 'label.library' | translate }}" type="label"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/collections/" icon="th" label="{{ 'label.collections' | translate }}" type="button"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/graphs/" icon="area-chart" label="{{ 'label.graphs' | translate }}" type="button"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/sourcegroups/" icon="dot-circle-o" label="{{ 'label.sourcegroups' | translate }}" type="button"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/metricgroups/" icon="bullseye" label="{{ 'label.metricgroups' | translate }}" type="button"></menuitem>
			<menuitem label="{{ 'label.catalog' | translate }}" type="label"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/origins/" icon="circle-o" label="{{ 'label.origins' | translate }}" type="button"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/sources/" icon="dot-circle-o" label="{{ 'label.sources' | translate }}" type="button"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/metrics/" icon="bullseye" label="{{ 'label.metrics' | translate }}" type="button"></menuitem>
			<menuitem label="{{ 'label.system' | translate }}" type="label"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/providers/" icon="plug" label="{{ 'label.providers' | translate }}" type="button"></menuitem>
			<menuitem href="{{ ::baseURL }}admin/info/" icon="info-circle" label="{{ 'label.info' | translate }}" type="button"></menuitem>
		</menu>

		<message icon="exclamation-circle" type="warning" ng-show="readOnly">{{ 'mesg.read_only' | translate }}</message>
	</nav>
</aside>
